<div>
  <div class="d-flex align-items-center justify-content-between">
    <el-breadcrumb class="my-3" separator-class="el-icon-arrow-right">
      <el-breadcrumb-item :to="{ path: '/' }">gallery</el-breadcrumb-item>
      <el-breadcrumb-item>vacation</el-breadcrumb-item>
    </el-breadcrumb>
    <el-dropdown slot="button" @command="handleCommand">
      <el-button type="text" class="el-icon-menu"></el-button>
      <el-dropdown-menu slot="dropdown">
        <el-dropdown-item command="download">Download all</el-dropdown-item>
        <el-dropdown-item command="add">Create album</el-dropdown-item>
        <el-dropdown-item command="upload">Upload</el-dropdown-item>
      </el-dropdown-menu>
    </el-dropdown>
  </div>
  <el-row :gutter="10">
    <el-col class="mt-3" v-for="child in children" :xs="24" :sm="12" :md="6" :lg="4">
      <document-preview :document="child"></document-preview>
    </el-col>
  </el-row>
  <div class="divider my-4"></div>
  <el-row>
    <el-col :sm="24">
      <h3>Comments</h3>
      <comments :document="document">
      </comments>
    </el-col>
  </el-row>
</div>
